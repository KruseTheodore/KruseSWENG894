
<header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <span class="fw-bold text-secondary">
          Bourbon Community Reviews
        </span>
      </a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div *ngIf="!isLoggedIn" class="collapse navbar-collapse justify-content-end align-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink= "/home" class="nav-link active" aria-current="page" href="#home" >Home</a>
          </li>
          <li class="nav-item">
            <a routerLink= "/bourbon" class="nav-link" href="#bourbons" >Bourbons</a>
          </li>
          <li class="nav-item">
            <a routerLink= "/review" class="nav-link" href="#reviews" >Reviews</a>
          </li>
          <li class="nav-item">
            <a routerLink= "/signup" class="btn btn-outline-primary me-2" href="#signup" role="button" >Sign Up</a>
          </li>
          <li class="nav-item">
            <a routerLink= "/login" class="btn btn-primary" href="#login" role="button" >Login</a>
          </li>
        </ul>
      </div>
      <div *ngIf="isLoggedIn" class="collapse navbar-collapse justify-content-end align-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink= "/home" class="nav-link active" aria-current="page" href="#home" >Home</a>
          </li>
          <li class="nav-item">
            <a routerLink= "/bourbon" class="nav-link" href="#bourbons" >Bourbons</a>
          </li>
          <li class="nav-item">
            <a routerLink= "/review" class="nav-link" href="#reviews" >Reviews</a>
          </li>
          <li class="nav-item">
            <a routerLink= "/profile" [queryParams]="{name: username}" class="nav-link" href="#profile">{{username}}</a>
          </li>
          <li class="nav-item">
            <a routerLink= "/logout" class="btn btn-primary" href="#logout" role="button" >Logout</a>
          </li>
        </ul>
      </div>
    </div>

  </nav>
  <router-outlet></router-outlet>
